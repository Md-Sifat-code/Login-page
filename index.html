<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/depositphotos_62215713-stock-illustration-login-blue-circular-button.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <main class="overall">
        <div class="login-part">
            <div class="mid">
                <div class="upper">
                    <h2>Login</h2>
                    <h5>Enter your account details</h5>
                </div>
                <div class="input">
                    <input type="email" placeholder="Username">
                    <input type="password" placeholder="password">
                    <a>Forgot password?</a>
                </div>
            </div>
            <div>
                <button class="btn">Login</button>
            </div>
            <div class="foot">
                <a>Don’t have an account?</a>
                <button class="sing-up-btn">
                    Sing up
                </button>
            </div>




        </div>
        <div class="picture-part">
            <div class="heading">
                <h2>Welcome to <br>
                Student portal</h2>
                <a>Login to access your account</a>
            </div>
            <div class="picture">
                <img src="./images/招聘矢量插画人物场景插画招聘1100924黑与白-01 copy 1.png">
            </div>

        </div>
    </main>
    
</body>
</html>
